<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Gestión de Catálogo de Productos</h1>
            
            <div>
                <h2>Agregar Producto</h2>
                <input type="text" id="nombreProducto" placeholder="Nombre del Producto">
                <input type="number" id="precioProducto" placeholder="Precio">
                <input type="number" id="stockProducto" placeholder="Stock">
                <input type="text" id="categoriaProducto" placeholder="Categoría">
                <button onclick="agregarProducto()">Agregar Producto</button>
            </div>
    
            <div>
                <h2>Buscar por Categoría</h2>
                <input type="text" id="buscarCategoria" placeholder="Categoría a buscar">
                <button onclick="buscarPorCategoria()">Buscar</button>
            </div>
    
            <div>
                <h2>Actualizar Stock</h2>
                <input type="text" id="nombreActualizarStock" placeholder="Nombre del Producto">
                <input type="number" id="nuevoStock" placeholder="Nuevo Stock">
                <button onclick="actualizarStock()">Actualizar Stock</button>
            </div>
    
            <div>
                <h2>Eliminar Producto</h2>
                <input type="text" id="nombreEliminar" placeholder="Nombre del Producto">
                <button onclick="eliminarProducto()">Eliminar</button>
            </div>
    
            <div>
                <h2>Lista de Productos</h2>
                <button onclick="listarProductos()">Mostrar Todos los Productos</button>
                <div id="productList"></div>
            </div>
    
            <div>
                <h2>Valor Total del Inventario</h2>
                <button onclick="calcularValorInventario()">Calcular Valor Total</button>
                <p id="valorInventario"></p>
            </div>
        </div>
</body>
</html>
